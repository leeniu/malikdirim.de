<!-- https://nuxtjs.org/docs/2.x/concepts/views#document-apphtml -->
<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setDoNotTrack", true]);
      _paq.push(["disableCookies"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//analytics.malikdirim.de/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}

    <form hidden netlify method="POST" name="Contact" netlify-honeypot="bot-field">
      <input type="text" name="name" required placeholder="Name" />
      <input type="email" name="email" required placeholder="E-Mail" />
      <textarea rows="4" required name="message" placeholder="Message" />
      <input type="checkbox" name="privacy" required />
    </form>
  </body>
</html>
